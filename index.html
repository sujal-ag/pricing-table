<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      .pricing-container{
        display: flex;
        /* flex-wrap: wrap; */
        gap: 35px;
        justify-content: center;
        height: 100vh;
        align-items: center;
      }

      .pricing-plan{
        font-size: 25px;
        height: 41%;
        width: 30%;
        background-color: rgba(211, 211, 211, 0.332);
        text-align: center;
        border-radius: 8px;
        padding-top: 12px;
      }

      ul{
        list-style-type: none;
      }

      .plan-title{
        font-weight: bold;
        padding: 10px;
      }

      .plan-price{
        /* font-size:x-large; */
        font-size: 130%;
        font-weight: bolder;
      }

      li{
        font-size: 18px;
        padding: 3px;
        text-align: justify;
      }

      .plan-button{
        background-color: rgba(255, 68, 0, 0.847);
        border: 0;
        color: whitesmoke;
        border-radius: 5px;
        height: 38px;
      }

      @media (max-width:1079px) and (min-width:741px){
      .pricing-container{
        margin-top: 20%;
          flex-wrap: wrap;
          gap: 6%;
          height: 50vh;
      }

        .pricing-plan{
        /* font-size: 25px; */
        height: 260px;
        width: 300px;
        background-color: rgba(211, 211, 211, 0.332);
        text-align: center;
        border-radius: 8px;
        padding-top: 8px;
        /* align-items: ; */
        padding: 0;
        /* margin: 0; */
        }

        .three{
          /* align-self:center; */
        }

        li{
        padding: 0;
        font-size: medium;
        }

      }
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 740px){
        .pricing-container{
          flex-direction: column;
          gap: 15px;
        }

        .pricing-plan{
        /* font-size: 25px; */
        height: 210px;
        width: 250px;
        background-color: rgba(211, 211, 211, 0.332);
        text-align: center;
        border-radius: 8px;
        padding-top: 8px;
      }

      .plan-title{
        font-size: large;
        padding: 0px;
      }

      .plan-price{
        font-size: larger;
      }

      li{
        font-size: small;
        padding: 0;
      }

      .plan-button{
        height: 30px;
      }

      }

      

    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan three">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
